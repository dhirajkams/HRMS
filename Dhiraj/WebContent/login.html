<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Welcome to PS Staffing Solutions PVT LTD</title>
<script type="text/javascript">
	function clearField(x){
		document.getElementById(x).value="";
	}
</script>
</head>
<body>
	<div align="center">
	<form name="loginForm" action="LoginController" method="post">
		<table>
			<tr>
				<td><input type="text" name="userName" onfocus="clearField('userName')" id="userName" value="Enter user name"> </td>
			</tr>
			<tr>
				<td><input type="password" name="password" onfocus="clearField('password');" id="password" value="Enter password"> </td>
			</tr>
		</table>
		<input type="submit" name="submit" value="Login" align="middle"/>
	</form>
	</div>
</body>
</html>
